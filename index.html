<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brack Friday</title>

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="logo-matrix">
        <img src="assets/logo-matrix.jpg" alt="Logo Matrix">
    </header>

    <section class="section_container section_background-one">
        <div class="logo-black">
            <img src="assets/Black-Friday-1280x720.jpg" alt="Black Friday" title="Black Friday">
        </div>
        <div class="top-promo">
            <h1>Black Friday da sua vida está</h1> 
            <h1>com descontos inacreditáveis</h1>
            <p>Venha garantir sua própria Matrix</p>
            <p>No cadastro abaixo!</p>
        </div>
    </section>

    <section class="section_container section_background-two" id="bottom-container">
        <div class="register">
            <div id="content">
                <form id="form">
                    <input type="text" placeholder="Nome" id="nome">
                    <input type="text" placeholder="Email" id="email">
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>

        <div class="bottom-content">
            <div class="info">
                <h1>As ofertas começarão em:</h1>
                <div id="countdown">
                    <ul>
                        <li><span id="dias"></span> Dias</li>
                        <li><span id="horas"></span> Horas</li>
                        <li><span id="minutos"></span> Minutos</li>
                        <li><span id="secondos"></span> Segundos</li>
                    </ul>
                </div>

            </div>
    </section>

    <!-- Rodapé    -->
    <footer>
        <p>Todos os direitos reservados</p>


    </footer>
    <!-- Rodapé    -->

</body>
<script src="js/script.js"></script>
<script src="js/contagem.js"></script>

</html>
